<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Memorix</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../telainicio/inicio.html">
            <img src="../imagens/logo.png" alt="" style="height: 80px; width: auto; cursor: pointer; box-shadow: none;"
                class="hover-effect">
        </a>
    </header>
    <article>
        <h1 style="font-family: Luckiest Guy, cursive">Bem-vindo ao Memorix</h1>
        <section>
            <div class="icon">
                <img src="../imagens/usuario.png" alt="" style="height: 90px; display: block; margin: 5% auto;">
                <h2>Cadastro</h2>
            </div>
            <div>
                <p>
                    Nome: <input type="text" name="" id="nome">
                </p>
                <p>
                    Email: <input type="email" name="" id="email">
                </p>
                <p>
                    Senha: <input type="password" name="" id="senha">
                </p>
            </div>
            <div>
                <input type="button" value="Cadastrar" onclick="cadastro()" class="hover-effect">
            </div>
        </section>
    </article>
    <footer>
        <p style="text-align: center;">JÃ¡ Possui Cadastro? <a href="../telalogin/login.html">Fazer Login</a></p>
    </footer>
    <script src="cadastro.js"></script>
</body>

</html>
